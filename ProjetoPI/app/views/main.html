<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
       
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/logo.png'}">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body >
    
    #{if session.get("usuario.nivel").equals("1")}
    <a href="@{Usuarios.form}">Cadastro</a>
    #{/if}
    <a href="@{Usuarios.listar}">Lista</a>
    <a href="@{Login.sair}">Sair</a>
    <br/>
    
    	<nav class="navbar" style="background-color:#198754;">
		  <div class="container-fluid" >
		    <a class="navbar-brand mb-0 h1" href="#">
		      <img src="@{'/public/images/logo.png'}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
		      
		     SPF- CAMPUS JOÂO CÂMARA
		    </a>
		  </div>
		</nav>
		<img src="@{'/public/images/inicio.png'}"  class="rounded mx-auto d-block" alt="IF." height="200"width="1000"/>
		<br>
    	<div class="container-fluid"> 
	    	#{if flash.success}
		    	<div data-bs-theme="dark" class="alert alert-success alert-dismissible fade show" role="alert" >
				  ${flash.success}
				  
				  <button data-bs-theme="dark" type="button" class="btn-close"  data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			#{/if}
	    
	    	<h1 class="display-3">#{get 'title' /}</h1>
	        
	        #{doLayout /}
	    </div>
	    
	 
	 
	 
	    <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
		#{get 'moreScripts' /}
    </body>
</html>
